<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <h1>My Calendar</h1>
      <div class="calendar">
        <div class="calendar-header">
          <div class="calender-year">
            <div class="calendar-previous-year" id="calendar-previous-year">
              &#10094;
            </div>
            <div class="calendar-current-year" id="calendar-current-year">
              October 2022
            </div>
            <div class="calendar-next-year" id="calendar-next-year">
              &#10095;
            </div>
          </div>
          <div class="calendar-month">
            <div class="calendar-previous-month" id="calendar-previous-month">
              &#10094;
            </div>
            <div class="calendar-current-month" id="calendar-current-month">
              October 2022
            </div>
            <div class="calendar-next-month" id="calendar-next-month">
              &#10095;
            </div>
          </div>
        </div>
        <div class="calendar-body">
          <div class="calendar-weekdays">
            <div class="calendar-weekday">Sun</div>
            <div class="calendar-weekday">Mon</div>
            <div class="calendar-weekday">Tue</div>
            <div class="calendar-weekday">Wed</div>
            <div class="calendar-weekday">Thu</div>
            <div class="calendar-weekday">Fri</div>
            <div class="calendar-weekday">Sat</div>
          </div>
          <div class="calendar-days" id="calendar-days">
            <!-- Calendar days will be generated here -->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
